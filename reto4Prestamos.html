<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prestamos</title>
</head>
<body>
    <h1>Prestamos</h1>
    <form action="">
        <div>
            <label for="cantidad">Ingresa la cantidad de dinero que deseas pedir:</label>
            <input id="cantidad" type="number">
        </div>
        <div>
            <label for="cuotas">Selecciona la cantidad de cuotas en la que deseas devolverlo:</label>
            <select name="cuotas" id="cuotas">
                <option value="-"> - </option>
                <option value="5"> 3 </option>
                <option value="10"> 6 </option>
                <option value="20"> 12 </option>
                <option value="25"> 18 </option>
                <option value="30"> 24 </option>
            </select>
        </div>
        <button type="button" onclick="solicitar()" >Solicitar</button>
    </form>
    <div>
        <p id="resultado1"></p>
    </div>
    <div>
        <p id="resultado2"></p>
    </div>
    <div>
        <p id="resultado3"></p>
    </div>
    <script src="./reto4Prestamos.js"></script>
</body>
</html>
